<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&amp;amp;subset=cyrillic-ext" rel="stylesheet">
    <title>Добро пожаловать</title>
  </head>
  <body>
    <section class="preloader">
      <div class="preloader__spinner">
        <div class="preloader__percent"></div>
        <div class="preloader__ring preloader__ring_big"></div>
        <div class="preloader__ring preloader__ring_mid"></div>
        <div class="preloader__ring preloader__ring_lit"></div>
      </div>
    </section>
    <script>
      const preloader = document.querySelector('.preloader');
      const spinnerText = document.querySelector('.preloader__percent');
      let percent = 0;
      
      spinnerText.innerText = percent + '%';
      
      document.onreadystatechange = ()=>{
          if (document.readyState === 'interactive'){
              let interval = setInterval(()=>{
                  percent++;
                  spinnerText.innerText = percent + '%';
                  if(percent > 98 || document.readyState !== 'interactive'){
                      preloader.classList.add('preloader_opacity');
                      clearTimeout(interval);
                  };
              }, 300);        
          } else {
              percent = 99;
              spinnerText.innerText = percent + '%';
              preloader.classList.add('visually-hidden');};
      };
    </script>
    <div class="wrapper">
      <div class="maincontent index">
        <section class="index-parallax">
          <div class="index-parallax__layer"><img class="index-parallax__img index-parallax__img_0" src="./assets/images/index-parallax/pl-0.png"></div>
          <div class="index-parallax__layer"><img class="index-parallax__img index-parallax__img_1" src="./assets/images/index-parallax/pl-1.png"></div>
          <div class="index-parallax__layer"><img class="index-parallax__img index-parallax__img_2" src="./assets/images/index-parallax/pl-2.png"></div>
          <div class="index-parallax__layer"><img class="index-parallax__img index-parallax__img_3" src="./assets/images/index-parallax/pl-3.png"></div>
          <div class="index-parallax__layer"><img class="index-parallax__img index-parallax__img_4" src="./assets/images/index-parallax/pl-4.png"></div>
          <div class="index-parallax__layer"><img class="index-parallax__img index-parallax__img_5" src="./assets/images/index-parallax/pl-5.png"></div>
          <div class="index-parallax__layer"><img class="index-parallax__img index-parallax__img_6" src="./assets/images/index-parallax/pl-6.png"></div>
        </section>
        <section class="index-section">
          <div class="index-section__top">
            <button class="index-section__auth-btn" type="button">Авторизоваться</button>
          </div>
          <div class="index-section__center animated">
            <div class="index-panel index-panel_first">
              <div class="index-panel__top"> 
                <div class="index-panel__person-card">
                  <div class="person-card">
                    <div class="person-card__avatar" style="background-image:url(./assets/images/person-card/155312-600.jpg);"><img class="person-card__avatar-img visually-hidden" src="./assets/images/person-card/155312-600.jpg"></div>
                    <div class="person-card__name">Суров Константин</div>
                    <div class="person-card__text">Личный сайт веб-разработчика</div>
                  </div>
                </div>
                <ul class="socials">
                  <li class="socials__item"><a class="socials__link" href="#">
                      <svg class="socials__img">                           
                        <use xlink:href="./assets/icons/svg/symbols.svg#vk"></use>
                      </svg></a></li>
                  <li class="socials__item"><a class="socials__link" href="#">
                      <svg class="socials__img">                           
                        <use xlink:href="./assets/icons/svg/symbols.svg#github"></use>
                      </svg></a></li>
                  <li class="socials__item"><a class="socials__link" href="#">
                      <svg class="socials__img">                           
                        <use xlink:href="./assets/icons/svg/symbols.svg#in"></use>
                      </svg></a></li>
                </ul>
              </div>
              <div class="index-panel__bottom"><a class="index-panel__btn index-panel__btn_my-works" href="my-works.html">Мои работы</a><a class="index-panel__btn index-panel__btn_about-me" href="about.html">Обо мне</a><a class="index-panel__btn index-panel__btn_blog" href="blog.html">Блог</a></div>
            </div>
            <div class="index-panel index-panel_second">
              <div class="index-panel__top">
                <form class="auth-form" action="#">
                  <div class="auth-form__wrapper">
                    <div class="auth-form__title">Авторизуйтесь</div>
                    <div class="auth-form__prompt auth-form__prompt_login">
                      <svg class="auth-form__icon auth-form__icon_login">
                        <use xlink:href="./assets/icons/svg/symbols.svg#login"></use>
                      </svg>
                      <input class="auth-form__input auth-form__input_login" type="text" placeholder="Логин" required>
                    </div>
                    <div class="auth-form__prompt auth-form__prompt_password">
                      <svg class="auth-form__icon auth-form__icon_password">
                        <use xlink:href="./assets/icons/svg/symbols.svg#password">   </use>
                      </svg>
                      <input class="auth-form__input auth-form__input_password" type="text" placeholder="Пароль" required>
                    </div>
                    <label class="auth-form__check-block">
                      <input class="auth-form__human-check visually-hidden" type="checkbox" required>
                      <div class="auth-form__human-check-title">Я человек</div>
                    </label>
                    <div class="auth-form__question">Вы точно не робот?</div>
                    <div class="auth-form__radio">
                      <label class="auth-form__radio-block" for="not-robot">
                        <input class="auth-form__human-radio visually-hidden" type="radio" name="robot" value="robot" id="not-robot" required>
                        <div class="auth-form__human-radio-title">Да</div>
                      </label>
                      <label class="auth-form__radio-block" for="robot">
                        <input class="auth-form__human-radio visually-hidden" type="radio" name="robot" value="not-robot" id="robot">
                        <div class="auth-form__human-radio-title">Не уверен</div>
                      </label>
                    </div>
                  </div>
                </form>
              </div>
              <div class="index-panel__bottom"><a class="index-panel__btn index-panel__btn_index" href="#">На главную</a><a class="index-panel__btn index-panel__btn_enter" href="#">Войти</a></div>
            </div>
          </div>
          <div class="index-section__bottom">© Суров Константин | создано с любовью в LoftSchool | 2017</div>
        </section>
      </div>
    </div>
  </body>
  <script src="./assets/scripts/bundle.js" defer></script>
</html>
