<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&amp;amp;subset=cyrillic-ext" rel="stylesheet">
    <title>Добро пожаловать</title>
  </head>
  <body>
    <section class="preloader">
      <div class="preloader__spinner">
        <div class="preloader__percent"></div>
        <div class="preloader__ring preloader__ring_big"></div>
        <div class="preloader__ring preloader__ring_mid"></div>
        <div class="preloader__ring preloader__ring_lit"></div>
      </div>
    </section>
    <script>
      const preloader = document.querySelector('.preloader');
      const spinnerText = document.querySelector('.preloader__percent');
      let percent = 0;
      
      spinnerText.innerText = percent + '%';
      
      document.onreadystatechange = ()=>{
          if (document.readyState === 'interactive'){
              let interval = setInterval(()=>{
                  percent++;
                  spinnerText.innerText = percent + '%';
                  if(percent > 98 || document.readyState !== 'interactive'){
                      preloader.classList.add('preloader_opacity');
                      clearTimeout(interval);
                  };
              }, 300);        
          } else {
              percent = 99;
              spinnerText.innerText = percent + '%';
              preloader.classList.add('visually-hidden');};
      };
    </script>
    <div class="wrapper">
      <div class="maincontent message">
        <section class="message">
          <div class="message__frame">
            <div class="message__text"></div>
            <button class="message__btn" type="button">Закрыть</button>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="./assets/scripts/bundle.js" defer></script>
</html>
