<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&amp;amp;subset=cyrillic-ext" rel="stylesheet">
    <title>Блог</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="maincontent blog">
        <section class="section first-section">
          <header class="first-section__header header">
            <ul class="header__socials socials">
              <li class="socials__item"><a class="socials__link" href="#">
                  <svg class="socials__img">                           
                    <use xlink:href="./assets/icons/svg/symbols.svg#vk"></use>
                  </svg></a></li>
              <li class="socials__item"><a class="socials__link" href="#">
                  <svg class="socials__img">                           
                    <use xlink:href="./assets/icons/svg/symbols.svg#github"></use>
                  </svg></a></li>
              <li class="socials__item"><a class="socials__link" href="#">
                  <svg class="socials__img">                           
                    <use xlink:href="./assets/icons/svg/symbols.svg#in"></use>
                  </svg></a></li>
            </ul>
            <div class="header__hamburger hamburger">
              <button class="hamburger__button" type="button">
                <label class="hamburger__label">
                  <input class="hamburger__input visually-hidden" type="checkbox">
                  <div class="hamburger__block hamburger__block_top"></div>
                  <div class="hamburger__block hamburger__block_center"></div>
                  <div class="hamburger__block hamburger__block_bottom"></div>
                </label>
              </button>
            </div>
          </header>
          <div class="first-section__title">
            <svg class="first-section__title-img">
              <use xlink:href="./assets/icons/svg/symbols.svg#portfolio_header"></use>
            </svg>
          </div>
          <div class="first-section__person-card person-card">
            <div class="person-card__avatar"></div>
            <div class="person-card__name">Суров Константин</div>
            <div class="person-card__text">Личный сайт веб-разработчика</div>
          </div>
          <div class="first-section__arrow"><a class="first-section__arrow-link" href="#">
              <svg class="first-section__arrow-img">
                <use xlink:href="./assets/icons/svg/symbols.svg#arrow_down"></use>
              </svg></a></div>
          <div class="first-section__angles">
            <div class="first-section__angle-block first-section__angle-block_left"></div>
            <div class="first-section__angle-block first-section__angle-block_right"></div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
